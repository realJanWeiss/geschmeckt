<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button aria-label="back" default-href="/home/group" />
    </ion-buttons>
    <ion-title>Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Group</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (group()) {
    <div class="ion-padding">
      <h1>{{ group()!.name }}</h1>
    </div>
    <ion-list>
      <ion-list-header>
        Members
      </ion-list-header>
      @for (user of group()!.users; track user.id) {
        <ion-item>
          <ion-label>
            <h2>{{ user.name }}</h2>
          </ion-label>
        </ion-item>
      }
    </ion-list>
    <ion-grid>
      @if (isMember()) {
        <ion-row>
          <ion-col>
            <ion-button fill="clear" expand="block" (click)="invite()">
              <ion-icon aria-hidden="true" slot="start" name="person-add-outline" />
              Invite Member
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" color="danger" expand="block" (click)="requestLeaveGroup()">
              <ion-icon aria-hidden="true" slot="start" name="exit-outline" />
              Leave Group
            </ion-button>
          </ion-col>
        </ion-row>
      } @else {
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="joinGroup()">
              <ion-icon aria-hidden="true" slot="start" name="person-add-outline" />
              Join
            </ion-button>
          </ion-col>
        </ion-row>
      }
    </ion-grid>
  }
</ion-content>
