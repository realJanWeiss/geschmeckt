<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="isOpenChange.emit(false)">
            <ion-icon slot="icon-only" name="close-outline" aria-label="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>{{ titleText }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ng-content />
    </ion-content>
  </ng-template>
</ion-modal>
