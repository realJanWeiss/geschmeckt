<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ratings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ratings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img class="rate__image" src="/assets/barcode.svg" alt="barcode emoji" />
  <p class="ion-text-center">Find a product by scanning its barcode.</p>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="scan()">
      <ion-icon name="barcode-outline" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
